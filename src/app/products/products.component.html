<h2>
    Products
</h2>
<ul>
    <!-- 
        1. Writing a for loop that loops through the products array and saves the current value being itterated over in the local variable product.
        2. We then render out each product separetly. The for loop creates a li element for each product. 
    -->
    <li *ngFor="let product of products">
        {{product}}
    </li>
</ul>
